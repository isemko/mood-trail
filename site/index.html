<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">

		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

		<title>Mood Trail</title>

		<meta name="viewport" content="width=device-width; initial-scale=1.0">
<link rel="stylesheet" href="assets/css/bootstrap.min.css" media="screen"/>
	</head>

	<body>
		<script type="text/x-handlebars" data-template-name='application'>
		
			   <div class='navbar navbar-default'>
      <div class='container'>
       <ul class='nav navbar-nav navbar-right'>
       {{#link-to 'index' class='navbar-brand' tagname='li'}}Home Page{{/link-to}}
		{{#link-to 'create' class='navbar-brand' tagname='li'}}Create a Mood{{/link-to}}
					
        </ul>
      </div>
    </div>
    <div class="navbar"></div>
			<div class="container">{{outlet}}</div>
			<div class="container"></div>
		</script>
			

			
				<script type="text/x-handlebars" data-template-name="index">
					<section class="content">
					<h1>Moods</h1>
					{{moodCount}}

					<br/>
					<h2>These are the current moods:</h2>
					{{#each}}
					{{#link-to  'mood' this class='btn btn-success'}}
					 {{title}}<br/>
					 
					 {{/link-to}}
					 
					{{/each}}
					</section>
				</script>
			<script type="text/x-handlebars" data-template-name="create">
					<section class="content">
					<h1>Create</h1>
					{{input valueBinding='title'}}
				<button {{action 'createMood'}} class='btn-primary'>Create Test</button>
					</section>
				</script>
			<script type="text/x-handlebars" data-template-name="mood">
					<section class="content">
					<h1>Mood</h1>
				{{title}}
				<button {{action 'removeMood'}} class='btn-primary'>remove</button>
					</section>
				</script>
	
		<script src="assets/js/vendor/jquery-1.11.0.min.js"></script>
		<script src="assets/js/vendor/handlebars-1.1.2.js"></script>
		<script src="assets/js/vendor/ember.js"></script>
		<script src="assets/js/vendor/ember-data.js"></script>
		<script src="assets/js/app.js"></script>
	</body>
</html>
